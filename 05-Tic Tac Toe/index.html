<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/overlay.css" />
    <link rel="stylesheet" href="Styles/config.css" />
    <link rel="stylesheet" href="Styles/game.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Tic Tac Toe</h1>
      <p>build with HTML, CSS & JavaScript!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Enter your Name</h2>
        <form action="">
          <div class="form-control" id="config-name">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="form-errors"></p>
          <div>
            <button type="button" class="btn btn-alt" id="btn-config-cancel">
              Cancel
            </button>
            <button type="submit" class="btn" id="btn-config-submit">
              Confirm
            </button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="btn-edit-player-1"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="btn-edit-player-2"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start new game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>you won <span id="winner-name">Player Name</span>!</h2>
          <p>To restart, click on "start new game" button.</p>
        </article>
        <p id="turn-p">
          It's your turn <span id="active-player-name">Player Name</span>!
        </p>
        <ol id="game-board">
          <li data-col="0" data-row="0" class="disabled">X</li>
          <li data-col="1" data-row="0"></li>
          <li data-col="2" data-row="0" class="disabled">O</li>

          <li data-col="0" data-row="1"></li>
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1" class="disabled">X</li>

          <li data-col="0" data-row="2"></li>
          <li data-col="1" data-row="2" class="disabled">O</li>
          <li data-col="2" data-row="2"></li>
        </ol>
      </section>
    </main>

    <!-- scripts -->
    <script src="Scripts/config.js"></script>
    <script src="Scripts/game.js"></script>
    <script src="Scripts/app.js"></script>
  </body>
</html>
